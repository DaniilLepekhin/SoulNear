[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Отображать print() в консоли
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

markers =
    unit: Unit tests (быстрые, изолированные)
    integration: Integration tests (требуют БД, внешние сервисы)
    smoke: Smoke tests (критические пути)
    slow: Медленные тесты

