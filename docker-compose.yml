version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soulnear_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-soul_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # âœ… FIX: Mount init script to auto-create database
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-soul_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soulnear_network

  # Telegram Bot
  bot:
    build:
      context: ./soul_bot
      dockerfile: Dockerfile
    container_name: soulnear_bot
    restart: unless-stopped
    env_file:
     - .env.prod
    environment:
      # Database connection (override .env values)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-soul_bot}
      # Environment
      ENV: ${ENV:-prod}
      TEST: ${TEST:-false}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HELPER_ID: ${HELPER_ID}
      SOULSLEEP_ID: ${SOULSLEEP_ID}
      RELATIONSHIPS_ID: ${RELATIONSHIPS_ID:-}
      MONEY_ID: ${MONEY_ID:-}
      CONFIDENCE_ID: ${CONFIDENCE_ID:-}
      FEARS_ID: ${FEARS_ID:-}
      # Payment
      SHOP_ID: ${SHOP_ID:-476767}
      SECRET_KEY: ${SECRET_KEY:-}
      # Optional
      ELEVEN_LABS_KEY: ${ELEVEN_LABS_KEY:-}
      # Feature Flags
      USE_CHAT_COMPLETION: ${USE_CHAT_COMPLETION:-false}
      ENABLE_STYLE_SETTINGS: ${ENABLE_STYLE_SETTINGS:-false}
      ENABLE_USER_PROFILES: ${ENABLE_USER_PROFILES:-false}
      ENABLE_PATTERN_ANALYSIS: ${ENABLE_PATTERN_ANALYSIS:-false}
      ENABLE_DYNAMIC_QUIZ: ${ENABLE_DYNAMIC_QUIZ:-false}
      ENABLE_ADAPTIVE_QUIZ: ${ENABLE_ADAPTIVE_QUIZ:-false}
      ENABLE_TUNE_STYLE: ${ENABLE_TUNE_STYLE:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./soul_bot/logs:/app/logs
    networks:
      - soulnear_network

  # WebApp API
  api:
    build:
      context: ./webapp_api
      dockerfile: Dockerfile
    container_name: soulnear_api
    restart: unless-stopped
    environment:
      # Database connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-soul_bot}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HELPER_ID: ${HELPER_ID}
      SOULSLEEP_ID: ${SOULSLEEP_ID}
      RELATIONSHIPS_ID: ${RELATIONSHIPS_ID:-}
      MONEY_ID: ${MONEY_ID:-}
      CONFIDENCE_ID: ${CONFIDENCE_ID:-}
      FEARS_ID: ${FEARS_ID:-}
      # Bot token (for file access)
      BOT_TOKEN: ${BOT_TOKEN}
    ports:
      - "${API_PORT:-8888}:8888"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - soulnear_network

volumes:
  postgres_data:
    driver: local

networks:
  soulnear_network:
    driver: bridge

